version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_data:/qdrant/storage
    restart: unless-stopped
      healthcheck:
        test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:6333/healthz || exit 1"]
        interval: 5s
        timeout: 5s
        retries: 5

  voice-journal-bot:
    build: .
    container_name: voice-journal-bot
    depends_on:
      qdrant:
        condition: service_healthy
    env_file: .env
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    volumes:
      - ./data:/app/data
      # Local storage for non-server mode (if ever used)
      - ./qdrant_data:/app/qdrant_data
    restart: unless-stopped
